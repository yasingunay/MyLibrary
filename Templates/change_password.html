{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}



{% block main %}

<form action="/change_password" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old_password"  name="old_password" placeholder="Old Password" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password" required>
    </div>
    <div class="error-message">
        {% block error %}
        {{ message }}
        {% endblock %}
     </div>
   
    <button class="btn btn-outline-dark" type="submit">Change your password</button>
</form>


{% endblock %}
