{% extends "layout.html" %}

{% block title %}
    Delete Item
{% endblock %}

{% block main %}

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Item Name</th>
            <th class="text-start">Item Note</th>
            <th class="text-start">Delete Item</th>
        </tr>
    </thead>
   <tbody>
            {% for row in rows %}

            <tr>
                <td class="text-start">{{ row.item_name }}</td>
                <td class="text-start">{{ row.item_note }}</td>
                <td class="text-start">
                    <form method="post" action="/delete_item">
                        <button class="btn btn-danger btn-sm" type="submit" name="item_id" value="{{ row.item_id }}">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
